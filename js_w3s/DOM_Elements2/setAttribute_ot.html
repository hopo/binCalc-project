<!-- *모든 element의 (HTML)속성은 arreibute와 property로 control이 가능하다. -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
	<p id="target">Hello world</p>

	<script>
	    var t = document.getElementById('target');
	    t.setAttribute('class', 'important'); // attribute 방식
	    t.className = 'important'; // property 방식
	</script>

</body>
</html>


<!--
*setAttribute('class', 'important')와 className = 'important'는 같은 결과를 만든다. 하지만 전자는 attribute 방식이고 후자는 property 방식이다. property 방식은 좀 더 간편하고 속도도 빠르지만 실제 html 속성의 이름과 다른 이름을 갖는 경우가 있다. 그것은 JavaScript의 이름 규칙 때문이다.

[HTML] 		[JavaScript]
class   		className
readonly    readOnly
rowspan     rowSpan
colspan     colSpan
usemap  		userMap
frameborder frameBorder
for     		htmlFor
maxlength   maxLength 
-->
