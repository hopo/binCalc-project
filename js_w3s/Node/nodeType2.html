<!DOCTYPE html>
<html>
<body>

<p>Click the button to get the node type of the body element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.body.nodeType;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
